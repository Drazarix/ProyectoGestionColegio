<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="perfil">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" th:text="#{detallesDePerfil}">Detalles de perfil</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <table class="table table-bordered table-hover table-dark table-responsive-sm">
                            <caption th:text="#{detallesDePerfil}">Detalles de usuario</caption>
                           <thead class="thead-dark">
                          <tr>
                              <th th:text="#{nombre}">Nombre</th>
                              <td th:text="${usuario.nombre}"></td>
                          </tr>
                          <tr>
                              <th th:text="#{apellidos}">Apellidos</th>
                              <td th:text="${usuario.apellidos}"></td>
                          </tr>
                          <tr>
                              <th th:text="#{email}">Email</th>
                              <td th:text="${usuario.email}"></td>
                          </tr>
                          <tr th:if="${usuario.superAdmin}==False">
                              <th th:text="#{colegio}">Colegio</th>
                              <td th:text="${usuario.colegio.nombre}"></td>
                          </tr>
                        </thead>
                      </table>
             </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cerrar}">Close</button>
            <!--  <a  class="btn btn-primary" href="#"  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{editarusuario/{id}(id=${usuario.id})}">Editar perfil</a>
              <a  class="btn btn-primary" href="#"  sec:authorize="hasRole('ROLE_USER')" th:href="@{editarperfil/{id}(id=${usuario.id})}">Editar perfil</a>-->
            </div>
          </div>
        </div>
      </div>
