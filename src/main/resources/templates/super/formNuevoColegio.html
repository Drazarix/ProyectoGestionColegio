<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Nuevo Colegio</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link href="../../static/css/index-estilo.css"
	th:href="@{/css/index-estilo.css}" type="text/css" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
</head>
<body class="bg-white">
    <div th:replace="fragments/perfil::perfil"></div>

	<!-- Navigation -->
	<header th:replace="fragments/navTop::menuTop"></header>
	<!--CUERPO-->
	<main class="col-12">
	<div class="container-fluid">
		<section>
			<article class="mb-4">
				<div class="row">
					<div class="col-md-12 text-left">
						<div class="row">
							<div class="col-md-10 mx-auto">
								<!-- form card login -->
								<div class="card rounded-3 shadow">
									<div class="card-header">
										<h3 th:if="${colegio.id != 0}" class="mb-1 text-center py-2"
											th:text="#{editarColegio}">Editar Colegio</h3>
										<h3 th:if="${colegio.id == 0}" class="mb-1 text-center py-2"
											th:text="#{nuevoColegio}">Nuevo Colegio</h3>
									</div>
									<div class="card-body">
										<form
											th:action="${colegio.id != 0} ? @{/superAdmin/gestionColegios/editar/submit} : @{/superAdmin/gestionColegios/nuevoColegio/submit}"
											id="colegio-form" name="colegio-form" action="mail.php"
											method="POST">
											<hr size="30">
											<div class="row">
												<div class="col-12">
													<input th:if="${colegio.id != 0}" type="hidden" name="id"
														th:field="${colegio.id}" />
												</div>
											</div>

											<div class="row">
												<div class="col-md-12">
													<div class="md-form mb-0">
														<label for="nombre" class="pt-1" th:text="#{nombreD}">Nombre</label>
														<input type="text" id="nombre" name="nombre"
															class="form-control" th:field="${colegio.nombre}"
															required>
													</div>
												</div>
											</div>

											<div class="row pt-2">
												<div class="col-md-12">
													<div class="md-form mb-0">
														<label for="provincia" class="" th:text="#{provincia}">Provincia</label>
														<input type="text" id="provincia" name="provincia"
															class="form-control" th:field="${colegio.provincia}"
															required>
													</div>
												</div>
											</div>

											<div class="row pt-2">
												<div class="col-md-12">
													<div class="md-form mb-0">
														<label for="localidad" class="" th:text="#{localidad}">Localidad</label>
														<input type="text" id="localidad" name="localidad"
															class="form-control" th:field="${colegio.localidad}"
															required>
														<p id="resultado"></p>
													</div>
												</div>
											</div>
									</div>

									<div class="row">
										<div class="col-12">
											<input type="hidden" name="listaAulas"
												th:field="${colegio.listaAulas}" /> <input type="hidden"
												name="listaUsuarios" th:field="${colegio.listaUsuarios}" />
										</div>
									</div>
									<div class="text-right text-md-right pr-3 pb-4">
										<button type="submit" class="btn btn-primary" value="Submit"
											th:text="#{enviar}">Enviar</button>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</section>
	</div>
	</main>


	<!-- Footer -->

	<footer th:replace="fragments/footer::footer"></footer>
	<!-- End of Footer -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
