<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Inicio</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
<link href="../../static/css/index-estilo.css"
	th:href="@{/css/index-estilo.css}" type="text/css" rel="stylesheet">
<link href="../../static/css/log-in.css" th:href="@{/css/log-in.css}"
	type="text/css" rel="stylesheet">

</head>
<body>
	<!-- Navigation -->

	<header th:replace="fragments/navTop::menuTop"></header>
	<div th:replace="fragments/perfil::perfil"></div>
	<!--Cuerpo-->
	<div class="align-items-center">
		<main class="row">
			<section class="col-12">
				<article class="row">
									<div class="col-6 py-2">
								<div class="card text-center">
								  <div class="card-header">
													<h2 th:text="#{bienvenido}" class="text-center ">Bienvenido</h2>
								</div>
				  <div class="card-body text-center">
				      <h1  th:text="${usuario.nombre}" class="card-title">
				      </h1>
					</div>
					  <div class="card-footer text-muted">
  </div>
					</div>
					</div>
					
					<div class="col-6">
				<div class="card text-center">
  <div class="card-header">
    Configuraci√≥n Colegio
  </div>
  <div class="card-body">
    <h5 class="card-title">Activar Fines de Semana</h5>
    <p class="card-text">Activa los fines de semana para que los usuarios puedan reservar las aulas</p>
    <div class="text-center btn btn-primary" th:if="${usuario.colegio.finde}==True"><a
											href="#"
											th:href="@{/admin/findeColegio/{id}(id=${usuario.colegio.id})}"
											onclick="return confirm('Fines de semana desactivados')"><i
												class="fas fa-toggle-on text-white"></i></a></div>

										<div class="text-center btn btn-primary" th:if="${usuario.colegio.finde}==False"><a
											href="#"
											th:href="@{/admin/findeColegio/{id}(id=${usuario.colegio.id})}"
											onclick="return confirm('Fines de semana activados')"><i
												class="fas fa-toggle-off text-white"></i></a></div>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
</div>
				
				</article>
			</section>
		</main>
	</div>

	<!-- Footer -->

	<footer th:replace="fragments/footer::footer"></footer>
	<!-- End of Footer -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
