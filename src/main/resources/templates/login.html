<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
  <head>
    <title>Log-in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/log-in.css" th:href="@{/css/log-in.css}" type="text/css">
  </head>
  <body>
        <div class="container">
        <div class="page-wrap d-flex flex-row align-items-center">
        <main class="row">
        <section class="col-12">
        <article class="mb-4">
                <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="row">
                                <div class="col-md-6 mx-auto">
                                    <!-- form card login -->
	                                    <div class="card rounded-3 shadow">
	                                        <div class="card-header">
	                                            <h3 class="mb-1">Login</h3>
	                                        </div>
	                                        <div class="card-body">
	                                            <form class="form" role="form" autocomplete="off" id="formLogin"
	                                                novalidate="" method="POST" action="#" th:action="@{/login}">
	                                                <div class="form-group">
	                                                    <div class="input-group mb-3">
	                                                        <div class="input-group-prepend">
	                                                            <span class="input-group-text"><i
	                                                                    class="fas fa-user"></i></span>
	                                                        </div>
	                                                        <input type="text"
	                                                            class="form-control form-control-lg rounded-0"
	                                                            id="username" name="username" placeholder="Email"
	                                                            required autofocus>
	                                                    </div>
	                                                    <div class="invalid-feedback">Oops, you missed this one.
	                                                    </div>
	                                                </div>
	                                                <div class="form-group" id="show_hide_password">
	                                                    <div class="input-group mb-3">
	                                                        <div class="input-group-prepend">
	                                                            <span class="input-group-text "><i
	                                                                    class="fas fa-key"></i></span>
	                                                        </div>
	                                                        <input type="password"
	                                                            class="form-control form-control-lg rounded-0"
	                                                            name="password" id="password" placeholder="Password"
	                                                            required>
	                                                        <div class="input-group-append">
	                                                            <a class="input-group-text" href=""><i
	                                                                    class="far fa-eye-slash"
	                                                                    aria-hidden="true"></i></a>
	                                                        </div>
	                                                    </div>
														<div class="invalid-feedback">Enter your password too!</div>
	                                                </div>
	                                                <div class="form-group">
	                                                    <input type="submit" class="btn btn-lg btn-primary btn-block"
	                                                        id="btnLogin" name="send" value="login">
													</div>
													<div ><a href="usuario/registro.html" th:href="@{/registro/}"  th:text="#{registrarse}">Registrarse</a></div>
	                                            </form>
	                                            <!--formulario-->
	                                        </div>
	                                        <!--/card block-->
	                                    </div>
                                    <!-- /formulario card de login -->
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        <!--/col-->
                    </div>
                   
        </article>
        </section>
        </main>   
    </div>   
    </div>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/showpassword.js}" src="../static/js/showpassword.js"></script>
  </body>
</html>
